<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- define a container -->
  <div class="contain">
    <header>
      <!--navbar-->
      <nav class="navbar  text-light nav-fill ">
        <li class="nav-item">
          <div class="btn1 from-top">Logo 2</div>
        </li>
        <li class="nav-item"><div class="btn1 from-top">logo 2</div></li>
      </nav>
    </header>
    <main>
      <!--Main container-->
      <div class="container">
        <div class="main-fl">
          <div class="row">
            <!--question palate-->
            <div class="col-1 m-1">1</div>
            <div class="col-1 m-1">2</div>
            <div class="col-1 m-1">3</div>
            <div class="col-1 m-1">4</div>
            <div class="col-1 m-1">5</div>
            <div class="col-1 m-1">6</div>
            <div class="col-1 m-1">7</div>
            <div class="col-1 m-1">8</div>
            <div class="col-1 m-1">9</div>
            <div class="col-1 m-1">10</div>
            <!--for Timer-->
            <div id="timer"></div>
          </div>
        </div>
        
      </div>
      <!--Question flex-->
      <div class="Question" >
        <div class="card col-sm">
          <div class="card-body col-sm">
            <p class="card-text">5+2 = ?</p>
          </div>
          <!--our Defalut question and ans-->
          <div class="card-footer">
             <div class="custom-control custom-radio">
               <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
               <label class="custom-control-label" for="customRadio2">4</label>
             
             <div class="custom-control custom-radio">
               <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
               <label class="custom-control-label" for="customRadio2">7</label>
             <div class="custom-control custom-radio">
               <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
               <label class="custom-control-label" for="customRadio2">5</label>
             </div>
             <div class="custom-control custom-radio">
               <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
               <label class="custom-control-label" for="customRadio2">6</label>
             </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!--For Buttons-->
      <div class="button">
        <button type="button" class="btn btn-prev btn-primary">Prev</button>
        <button type="button" class="btn btn-next btn-primary">Next</button>
        <button type="button" class="btn btn-sub btn-success">Submit</button>  
      </div>
  
    </footer>
  </div>
 <!--Script file-->
  <script src="app.js"></script>
</body>

</html>
